<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="简历,简历在线,简历制作,简历免费,免费简历,简历生成"
		/>
		<meta name="author" content="queuecat.top" />
		<meta
			name="description"
			content="简历在线制作,在页面中在线编写简历,并将制作的简历保存"
		/>
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/index.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入element-ui样式 -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
		/>
		<!-- 引入element-ui组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<title>简历制作</title>
	</head>
	<body>
		<div id="app">
			<div class="mainBox">
				<div class="main">
					<div class="header">个人简历</div>
				</div>
			</div>
			<div class="main-tools"></div>
			<div class="tools">
				<h3>模块管理</h3>
				<p>清除现有模块</p>
				<ul class="show">
					<li>
						<i class="logo el-icon-user"></i>
						<span>基本信息</span>
						<div class="btn">
							<!-- <el-checkbox v-model="checked">照片</el-checkbox> -->
							<input type="checkbox" name="" id="img" />
							<label for="img">照片</label>
						</div>
					</li>

					<li v-for="item in showModule">
						<i class="logo" :class="item.logo"></i>
						<span>{{item.name}}</span>
						<div class="show btn">
							<i class="el-icon-remove-outline"></i>
						</div>
					</li>
				</ul>
				<p>添加模块</p>
				<ul class="hide">
					<li v-for="item in hideModule">
						<i class="logo" :class="item.logo"></i>
						<span>{{item.name}}</span>
						<p class="content">{{item.content}}</p>
						<div class="show btn">
							<i class="el-icon-circle-plus-outline"></i>
						</div>
					</li>
				</ul>
				<el-button class="download" type="primary">生成简历</el-button>
			</div>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data() {
					return {
						showModule: [
							{
								name: '求职意向',
								logo: 'el-icon-position',
								content: '职位要求信息',
								children: [],
							},
							{
								name: '项目经历',
								logo: 'el-icon-notebook-2',
								content: '展示专业领域的项目与能力',
								children: [],
							},
							{
								name: '自我评价',
								logo: 'el-icon-mic',
								content: '突出个人求职优势',
								children: [],
							},
							{
								name: '工作经历',
								logo: 'el-icon-suitcase',
								content: '展示工作经历，突出相关能力',
								children: [],
							},
							{
								name: '在校经历',
								logo: 'el-icon-office-building',
								content: '描述学历背景及专业信息',
								children: [],
							},
						],
						hideModule: [
							{
								name: '教育经历',
								logo: 'el-icon-date',
								content: '展示人际交往与团队合作能力',
								children: [],
							},
							{
								name: '实习经历',
								logo: 'el-icon-data-analysis',
								content: '突出相关经验，展示自身能力',
								children: [],
							},
							{
								name: '相关技能',
								logo: 'el-icon-setting',
								content: '列举自己强项与掌握的技能',
								children: [],
							},
							{
								name: '荣誉证书',
								logo: 'el-icon-trophy',
								content: '列出自己掌握的技能与强项',
								children: [],
							},
						],
					};
				},
				methods: {},
			});
		</script>
	</body>
</html>
